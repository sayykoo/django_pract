{% extends "base.html" %}

{% block content %}

<main class='posts'>
    {% for i in posts %}
    <div class='post'>
        <h1>{{i.title}}</h1>
        <img src="{{i.image.url}}" alt="">
        <p>{{i.description}}</p>
        <div class="date_of_publish">
            <p>{{i.date}}</p>
        </div>
    </div> <br>
    {% endfor %}
</main>
    

{% endblock %}
